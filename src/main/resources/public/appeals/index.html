<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка на обжалование</title>
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #1f1f1f;
        color: #f0f0f0;
        font-family: 'Roboto', sans-serif;
        font-size: 18px;
        padding: 20px 10px;
        margin: 0;
    }

    .container {
        background-color: #2e2e2e;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }

    .info {
        max-width: 800px;
        text-align: center;
    }

    h2 {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 28px;
        color: #ffffff;
    }

    p {
        margin-bottom: 16px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #333;
        background-color: #3a3a3a;
        color: #fff;
    }

    button {
        padding: 12px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .form-container {
        width: 100%;
        max-width: 600px;
    }

    @media (max-width: 600px) {
        body {
            padding: 10px;
        }

        .container {
            padding: 20px 15px;
        }

        h2 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }

        .info {
            padding: 0 10px;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="info">
    <h2>Аппеляция</h2>
    <p>Заполните форму ниже</p>
  </div>
  <div class="form-container">
    <form id="appealForm" action="/submit-appeal" method="POST">
      <label for="player_id">Player ID:</label>
      <input type="text" id="player_id" name="player_id" required>

      <label for="ban_id">Ban ID:</label>
      <input type="text" id="ban_id" name="ban_id" required>

      <label for="proof">Proof (оправдания):</label>
      <textarea id="proof" name="proof" required></textarea>

      <label for="server">Server:</label>
      <input type="text" id="server" name="server" required>

      <label for="admin_id">Admin ID or Votekick Initiator Nick:</label>
      <input type="text" id="admin_id" name="admin_id" required>

      <button type="submit">Отправить заявку</button>
    </form>
  </div>
</div>

<script>
  document.getElementById('appealForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);

      try {
          const response = await fetch(form.action, {
              method: 'POST',
              body: formData
          });

          if (response.ok) {
              alert('Заявка успешно отправлена!');
              form.reset();
          } else {
              alert('Ошибка при отправке заявки. Попробуйте позже.');
          }
      } catch (error) {
          alert('Произошла ошибка сети: ' + error.message);
      }
  });
</script>
</body>
</html>
