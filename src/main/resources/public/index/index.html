<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная.</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #1f1f1f;
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #2e2e2e;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            max-width: 1100px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .info {
            max-width: 800px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 28px;
            color: #ffffff;
        }

        p {
            margin-bottom: 16px;
        }

        a {
            color: #6ca0ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #aac8ff;
            text-decoration: underline;
        }

        .discord {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(0,0,0,0.5);
        }


        iframe {
            border: none;
            width: 100%;
            height: 500px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="info">
        <h2>Привет.</h2>
        <p>Это — сайт игрового сервера <strong>EscoCorp</strong>.</p>
        <p>Ниже можно увидеть различные ссылки.</p>
        <p><a href="https://grely.icu/mindustry_guide">Гайд</a> на установку игры</p>
    </div>
    <div class="discord">
        <iframe
                src="https://discord.com/widget?id=1298339352346235001&theme=dark"
                allowtransparency="true"
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>
    </div>
</div>
</body>
</html>
